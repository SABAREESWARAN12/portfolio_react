name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Trigger the workflow on push to the 'main' branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t sabareeswaran12/ui:latest .

    - name: Push Docker image to Docker Hub
      run: docker push sabareeswaran12/ui:latest

    - name: Notify Jenkins if the build passes
      if: success()
      run: |
        curl -X POST http://http://3.108.238.211:8080/github-webhook/ \
          -H 'Content-Type: application/json' \
          -d '{"event": "GitHub Action Success", "repository": "your-repo"}'
